<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page not found â€” Project Pilot</title>
  <link rel="icon" href="/favicon-32.png" type="image/png" sizes="32x32" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --platinum: #f5f4f1;
      --charcoal: #1a1a1a;
      --graphite: #2d2d2d;
      --cream: #faf9f6;
    }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--platinum);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Syne', system-ui, sans-serif;
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 0.95;
      margin-bottom: 0.5rem;
    }
    .code { color: var(--graphite); font-weight: 600; }
    p {
      font-size: 1.0625rem;
      color: var(--graphite);
      max-width: 28ch;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .links a {
      font-family: 'Syne', system-ui, sans-serif;
      font-size: 0.8125rem;
      font-weight: 600;
      padding: 0.875rem 1.75rem;
      min-height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      letter-spacing: 0.04em;
      transition: all 0.2s ease;
    }
    .links a:first-child {
      background: var(--charcoal);
      color: var(--cream);
      border-radius: 2px;
    }
    .links a:first-child:hover {
      background: var(--graphite);
      transform: translateY(-1px);
    }
    .links a:last-child {
      color: var(--charcoal);
      border: 1px solid rgba(26, 26, 26, 0.15);
      border-radius: 2px;
    }
    .links a:last-child:hover { border-color: var(--charcoal); }
  </style>
</head>
<body>
  <h1><span class="code">404</span><br />Page not found</h1>
  <p>This page doesn't exist or has been moved. Head back home or get in touch.</p>
  <div class="links">
    <a href="/">Back to home</a>
    <a href="/contact.html">Contact</a>
  </div>
</body>
</html>
